<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --primary-color: red;
        --secondary-color: blue;
      }

      /* Override Bootstrap variables with your custom colors */
      body {
        --primary: var(--primary-color);
        --secondary: var(--secondary-color);
      }

      .custom-button {
        background-color: var(--primary-color);
        color: white;
      }

      nav {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../index.html">Back</a>
    </nav>
    <div class="container-sm">
      <div class="row">
        <div
          class="card mt-3 mx-auto col-12 col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-4"
        >
          <div class="card-body">
            <div class="card-title text-center h4">Create account</div>
            <div class="text-center small text-muted mb-3">
              Get started with your free account
            </div>

            <div class="d-flex justify-content-center mb-2">
              <a
                href=""
                class="btn btn-primary col-7 col-sm-7 col-md-8 col-lg-8 col-xl-8"
              >
                <i class="fab fa-twitter pr-1"></i>
                Login via twitter
              </a>
            </div>
            <div class="d-flex justify-content-center mb-4">
              <a
                href=""
                class="btn btn-secondary col-7 col-sm-7 col-md-8 col-lg-8 col-xl-8"
              >
                <i class="fab fa-twitter pr-1"></i>
                Login via facebook
              </a>
            </div>

            <div class="text-center mb-3">
              <span>OR</span>
            </div>

            <form class="row justify-content-center">
              <div
                class="col-8 col-sm-7 col-md-8 col-lg-8 col-xl-8 justify-content-center"
              >
                <div class="input-group-prepend d-flex">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="username"
                  />
                </div>
              </div>

              <div class="w-100 mb-4"></div>
              <div
                class="col-8 col-sm-7 col-md-8 col-lg-8 col-xl-8 justify-content-center"
              >
                <div class="input-group-prepend d-flex mb-4">
                  <span class="input-group-text"
                    ><i class="fa fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>

              <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-success">
                  Create Account
                </button>
              </div>
            </form>
            <div class="text-center">
              <span>Have an account? <a href="">Log in</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
