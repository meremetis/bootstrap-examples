<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <style>
      .row {
        min-height: 10rem;
        margin-top: 1rem;
        background: cyan;
      }

      .col {
        padding: 10px 15px;
        background-color: lightblue;
        border: 1px solid blue;
      }

      [class^="col-"] {
        padding: 10px 15px;
        background-color: lightblue;
        border: 1px solid blue;
      }

      nav {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../index.html">Back</a>
    </nav>
    <h1 class="text-center">Flexbox Styling</h1>
    <h4 class="text-center">align-items</h4>
    <div class="container-lg">
      <div class="row align-items-stretch">
        <div class="col">CF-1</div>
        <div class="col">CF-2</div>
        <div class="col">CF-3</div>
      </div>
      <div class="row align-items-start">
        <div class="col">CF-1</div>
        <div class="col">CF-2</div>
        <div class="col">CF-3</div>
      </div>
      <div class="row align-items-center">
        <div class="col">CF-1</div>
        <div class="col">CF-2</div>
        <div class="col">CF-3</div>
      </div>
      <div class="row align-items-end">
        <div class="col">CF-1</div>
        <div class="col">CF-2</div>
        <div class="col">CF-3</div>
      </div>
    </div>
    <br />

    <h4 class="text-center">justify-content</h4>
    <div class="container-lg">
      <div class="row justify-content-start">
        <div class="col-4">CF-1</div>
        <div class="col-4">CF-2</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">CF-1</div>
        <div class="col-4">CF-2</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4">CF-1</div>
        <div class="col-4">CF-2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
